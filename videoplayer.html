<html>
	
	<head>
<title>Video Player</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link href="https://konyijr.github.io/vdplay.css" type="text/css" rel="stylesheet" />

<script defer src="https://konyijr.github.io/vdplay.js" type="ff059e2c91e158ddfa4688a4-text/javascript"></script>

</head>
	
	
	<body>


<div id=videoBox>
  <video id=customVideo autoplay>
  <source src="https://www.html5rocks.com/en/tutorials/video/basics/devstories.webm" 
          type='video/webm;codecs="vp8, vorbis"' />
  <source src="https://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4" 
          type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
</video>
  <div class="control-bar">
    <button id=playPauseBtn></button>
    <!-- Play & Pause Button -->
    <label id="currentTime"></label>
    <!-- Current Time -->
    <div class="video-seekbar">
      <input type="range" id=seekBar value="0" min="0" max="100" step="0.1">
      <progress value="0" max="100" step="1" id=progressBar class="progressBar"></progress>
      <progress value="0" max="100" step="1" id=bufferBar class="bufferBar"></progress>
    </div>
    <label id=videoTime>00:00</label>
    <button id=volumeBtn></button>
    <input type="range" id=seekVol min="0" max="100" step="1" class="volumeSeekBar">
    <button id=fsBtn class="fa fa-expand fa-lg"></button>
  </div>
</div>
<footer>
  Custom HTML5 Video Controls
  <label onclick="window.open('https://www.linkedin.com/in/Miggz96', '_blank')"><i class="fa fa-linkedin-square fa-lg"></i>Maged Mohamed</label>
</footer>

</body>
</html>
